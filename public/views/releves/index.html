<section data-ng-controller="RelevesController">
	<form class="form-horizontal col-md-12" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="hp" class="col-md-4 control-label">Heure Creuse</label>
			<div class="col-md-6">
				<input type="text" class="form-control" data-ng-model="hp" id="hp" placeholder="1234" required>
			</div>
		</div>
		<div class="form-group">
			<label for="hc" class="col-md-4 control-label">Heure Pleine</label>
			<div class="col-md-6">
				<input type="text" class="form-control" data-ng-model="hc" id="hc" placeholder="1234" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<button type="submit" class="btn btn-primary col-md-12">Ajouter</button>
			</div>
		</div>
	</form>
</section>
